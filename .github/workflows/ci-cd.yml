name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs when you push code to the "main" branch

jobs:
  build:
    runs-on: ubuntu-latest  # Uses a Linux server

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t mydockerhubusername/myapp:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push mydockerhubusername/myapp:latest

      - name: Notify Deployment Needed
        run: |
          echo "Docker image is ready!"
          echo "Deploy manually using: docker pull mydockerhubusername/myapp:latest"
